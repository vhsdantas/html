<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table{
            width: 300px;
            height: 300px;
            border-collapse: collapse;
        }

        td{
            border: 1px solid rgb(83, 79, 79);
            padding: 8px;
            text-align: center; /* Alinhamento Horizontal */
            vertical-align: middle; /* Alinhamento Vertical */
        }

        .numero{
            text-align: right;
        }
    </style>
</head>
<body>
    <h1>Minha primeira tabela</h1>
    <!--
        HIERARQUIA DE TABELAS(simples)
        TABLE = tabela
            TABLE ROW = linha de tabela
                TABLE HEADER =  cabeÃ§alho de tabela
                TABLE DATA = dados de tabela
    -->
    <table>
        <tr> <!-- Primeira Linha -->
            <td>A1
            <td>B1
            <td>C1
        <tr> <!-- Segunda Linha -->
            <td>A2
            <td>B2
            <td class="numero">C2
        <tr> <!-- Terceira Linha -->
            <td>A3</td>
            <td>B3</td>
            <td class="numero">C3</td>
        </tr>
        <tr> <!-- Quarta Linha-->
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
</body>
</html>
